<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета кандидата на работу</title>
    <link rel= "stylesheet" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <main>
        <div class="row">
            <div class="col">
                <p class="major">Имя кандидата</p>
                <p>Позиция кандидата</p>
            </div>

        <div class="col">
            <p class="major">{{ person_data_user_name }}</p>
            <p>{{ person_data_user_position }}</p>
            </div>

</div>
        <p class="picture"><img src={{ person_data_user_picture }} width=200/></p>
        <p><strong>Навыки кандидата:</strong></p>
        <p>{{ person_data_user_skills }}</p>
         <div class="row">
            <div class="col">
                <p><a href="http://127.0.0.1:5000/candidate/{{ id_x_t }}">Кандидат {{ id_x_t }}</a></p>
                <p><a href="http://127.0.0.1:5000/search/">Поиск</a></p>
            </div>
            <div class="col">
                <p><a href="http://127.0.0.1:5000/list/">Список</a></p>
                <p><a href="http://127.0.0.1:5000/skill/">Список навыков</a></p>
         </div>
    </main>
</body>
</html>
